<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav bar</title>
    <link rel="stylesheet" href="./ass.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="full-nav">
      <div class="part1">
        <div>Product</div>
        <div>Services</div>
        <div>Contact</div>
        <div>about</div>
        <select class="dropDown">
          <option>Hindi</option>
          <option>English</option>
          <option>Bihari</option>
          <option>Marwadi</option>
        </select>
      </div>

      <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>
      <!-- <div class="logoImg">
        <img src="./assests/pstly.png" />
        <img src="./assests/pstlytxt.png" />
      </div> -->

      <img class="logoImg" src="./assests/pstly.png" />

      <div class="part2">
        <!-- <button>search</button> -->
        <img class="searchLogo makeHover" src="./assests/search.svg" />
        <button class="makeHover">Sign in</button>
      </div>
    </div>
    <hr />
  </body>
</html>
